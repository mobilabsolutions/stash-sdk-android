name: Android CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        DEV_PUBLISHABLE_KEY: ${{ secrets.DEV_PUBLISHABLE_KEY }}
        DEV_BACKEND_URL: ${{ secrets.DEV_BACKEND_URL }} 
    - name: Build with Gradle
      run: ./gradlew build
